<div *ngIf="hero">

  <h2>Rule Details</h2>

  <!-- <div>
   <span>id: </span>{{hero.id}}</div> -->

  <div class="container">

    <label>Rule Name
      <!-- <small class=" form-text text-muted">
     Rule which will be evaluated against each asset to analyze
</small> -->

      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>

  </div>


 <div class="form-group">
    <label>Description 

      <input [(ngModel)]="hero.description" placeholder="Any additional details here"/>
    </label>
        </div> 



<div class="form-group">
       
         <label>Rule Definition
    
          <small class=" form-text text-muted">The rule is defined in JavaScript. The editor provides highlighting and syntax checking</small>
        
      <textarea class="form-control" id="exampleTextarea" rows="6" >
{{hero.jsdefinition}}

      </textarea>
  </label>

    </div> 









<div class="container">
<label>Asset Schema:<input [(ngModel)]="hero.assets" placeholder="Default assets"/>

    </label>
</div>


<div class="container">



  <button (click)="goBack()">go back</button>  
  <button (click)="save()">save</button>

  <button class="delete" title="delete hero"
      (click)="delete(this.hero)">delete</button>




</div>

</div>
