      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

  </mat-list-item>
</mat-nav-list>

</ul>

<br>






  <mat-form-field appearance="outline">
    <mat-label>Create new rule </mat-label>
    <input matInput #heroName placeholder="Rule name">
  
  </mat-form-field>
    

    <button class="btn btn-primary"  (click)="add(heroName.value); heroName.value=''">
    Add
  </button>


  </div>
</div>
