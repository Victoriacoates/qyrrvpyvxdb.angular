

<div class="jumbotron mat-elevation">
<!--   
<div class="container mat-elevation-z8"> -->
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">


    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel >
       </ng-template>

<legend> Select rules to include for analysis</legend><BR>

<rules-analysis></rules-analysis>

<app-heroes></app-heroes>

<!-- <table-basic-example></table-basic-example> -->


 <br><br>



      <div class="row">
       

          
        <button type="button" class="btn btn-primary btn-lg" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  
  <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>

        </ng-template>
    
    <fieldset class="form-group">
      <legend>Asset Selection</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Analyze current state (world state)
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Analyze whole ledger
        </label>
      </div>

    
    </fieldset>

    
    
    
    <form [formGroup]="secondFormGroup">
     


      
      <div>
        <button mat-button matStepperPrevious class="btn btn-outline-secondary">Back</button><span> </span>

        

          <button type="button" class="btn btn-primary" matStepperNext>Start Analysis</button>
      
      </div>



    </form>

  </mat-step>


  <mat-step>
    <ng-template matStepLabel>

    </ng-template>
   
   <legend>Analysis Progress</legend>


<mat-spinner></mat-spinner>

<br><br>

    <div>


  <a routerLink="/summary" class="btn btn-primary">View Results</a>

      
    </div>
  </mat-step>
</mat-horizontal-stepper>
